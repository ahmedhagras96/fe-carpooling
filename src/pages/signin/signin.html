
<ion-header>

  <ion-navbar color="primary">
      <img  class="img" [src]="this.myPhotoURL">
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-image">
<div><p><br></p></div>
<ion-label color="primary" class="font_style">Login/Signup</ion-label>

<div><p><br></p></div>

<form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
<div>
  <ion-label stacked>Email </ion-label>
  <ion-input formControlName="email" type="email" placeholder="Your email address"
        [class.invalid]="!loginForm.controls.email.valid && blur"></ion-input>
</div>

<ion-item class="error-message" *ngIf="!loginForm.controls.email.valid &&
   loginForm.controls.email.touched">
    <p>Please enter a valid email address.</p>
  </ion-item>


  <ion-label stacked>Password</ion-label>
  <ion-input formControlName="password" type="password" placeholder="Your password"
        [class.invalid]="!loginForm.controls.password.valid && blur"></ion-input>


 <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid
  && loginForm.controls.password.touched">
    <p>Your password needs more than 6 characters.</p>
  </ion-item>

<div><p><br></p></div>

<div style="text-align:center;">
<button ion-button ion-icon round color="dark" block type="submit" [disabled]="!loginForm.valid">
	<ion-icon name="log-in" style="margin-right:10px"></ion-icon>
		Login
</button> </div>

</form>

<div><p><br></p></div>

<div style="text-align: center;"><button ion-button ion-icon round block (click)="goToSignup()">

		<div style="margin:0px 40px 0px 40px">
		<ion-icon name="person" style="margin-right:10px"></ion-icon>Create a new account</div>
</button></div>

<button ion-button block clear (click)="goToResetPassword()">
    I forgot my password
  </button>

</ion-content>
