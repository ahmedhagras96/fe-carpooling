<ion-header>

  <ion-navbar color="primary">
    <!-- <ion-title>prizes</ion-title> -->
    <ion-row>
      <ion-col col-2>
        <ion-buttons>
          <button ion-button icon-only clear (click)="returntojoin()">
            <ion-icon name="arrow-round-back"></ion-icon>
          </button>
        </ion-buttons>
      </ion-col>

      <ion-col col-6>
        <img [src]="this.myPhotoURL">
      </ion-col>

      <ion-col col-4>
      </ion-col>
    </ion-row>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-image">

    <ion-label class="font_style">Rewards </ion-label>
    <ion-label class="font_style_pts">Reward pts:{{user.points}}  </ion-label>

    <div *ngFor="let prize of all_prizes" >
      <ion-list class="my-menu ">
        <ion-item>
          <ion-label>{{prize.name}}({{prize.points}})</ion-label>
        </ion-item>
        <ion-item >
            <button ion-button round full (click)="alert_prize(prize.points)">Get Prize</button>
        </ion-item>
      </ion-list>

        <div><p><br></p></div>
    </div>

</ion-content>
