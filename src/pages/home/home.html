  <ion-header>
      <ion-navbar color="primary">
          <button ion-button menuToggle left>
              <ion-icon name='menu'></ion-icon>
            </button>
        <ion-title middle>
          Home
        </ion-title>
        <ion-buttons end>
          <button ion-button icon-only (click)="openprofile()">
            <ion-icon name="person"></ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>
    </ion-header>

<ion-content padding>
    <div #map id="map"></div>

    <ion-menu [content]="content">
        <ion-header>
            <ion-toolbar>
              <ion-title>Menu</ion-title>
            </ion-toolbar>
          </ion-header>
        <ion-content>
          <ion-list>
            <button ion-item (click)="openPage(homePage)">
              Home
            </button>
            <button ion-item (click)="openmaketrip()">
             Make a Trip
            </button>
            <button ion-item (click)=" openjointrip()">
              Join To Trip
            </button>
            <button ion-item (click)="openprizes()">
              Prizes
            </button>
            <button ion-item (click)=" openyourprizes()">
                Your Prizes
            </button>

          </ion-list>
        </ion-content>
      </ion-menu>

      <ion-nav id="nav" #content [root]="rootPage"></ion-nav>
</ion-content>
